<div>
    </br>
    <h2>Bookings list:</h2>
    </br>
    <table class="bookingTable" style="width:100%;border: 1px solid black;">
        <tr>
            <th>Booking Number</th>
            <th>Booking Name</th>
            <th>Booking Room</th>
            <th>Arrival Date</th>
            <th>Departure Date</th>
        </tr>
        <tr ng-repeat="booking in listBooking | orderBy:'bookingNumber'" style="margin-left: 20px">
            <td>{{booking.bookingNumber}}</td>
            <td>{{booking.bookingName}}</td>
            <td>{{booking.bookingRoom}}</td>
            <td>{{booking.arrivalDate | asDate | date:'shortDate'}}</td>
            <td>{{booking.departureDate | asDate | date:'shortDate'}}</td>
        </tr>
    </table>
</div>
