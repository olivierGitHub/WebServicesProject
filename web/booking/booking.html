<div ng-controller="bookingCtrl">
    <h2>Booking Modification</h2>
    <div id="createBooking">
        <form class="formBooking" ng-submit="createBooking()">
            <h3>Booking Creation :</h3></br></br></br>
            <input type="text" ng-model="bookingName" name="bookingName" placeholder="Booking Name"/></br>
            <input type="text" ng-model="bookingRoom" name="bookingRoom" placeholder="Booking Room"/></br>
            <input type="text" ng-model="arrivalDate" name="arrivalDate" placeholder="Arrival Date dd/mm/yyyy"/></br>
            <input type="text" ng-model="departureDate" name="departureDate" placeholder="Departure Date dd/mm/yyyy"/></br></br>
            <input type="submit" class="submit" value="Create New Booking" />
        </form>
    </div>
    <div id="readBooking">
        <form class="formBooking" ng-submit="readBooking()">
            <h3>Retrieve a booking :</h3></br></br></br>
            <input type="text" ng-model="idBooking" name="idBooking" placeholder="Booking id"/></br></br>
            <input type="submit" class="submit" value="Read Existing Booking" />
        </form>
    </div>
    <div id="updateBooking">
        <form class="formBooking" ng-submit="updateBooking()">
            <h3>Update a booking :</h3></br></br></br>
            <input type="text" ng-model="bookingNameU" name="bookingNameU" placeholder="Booking Name"/></br>
            <input type="text" ng-model="bookingRoomU" name="bookingRoomU" placeholder="Booking Room"/></br>
            <input type="text" ng-model="arrivalDateU" name="arrivalDateU" placeholder="Arrival Date dd/mm/yyyy"/></br>
            <input type="text" ng-model="departureDateU" name="departureDateU" placeholder="Departure Date dd/mm/yyyy"/></br></br>
            <input type="submit" class="submit" value="Update Booking" />
        </form>
    </div>
    <div id="deleteBooking">
        <form class="formBooking" ng-submit="deleteBooking()">
            <h3>Delete a booking :</h3></br></br></br>
            <input type="text" ng-model="idBookingD" name="idBookingD" placeholder="Booking id"/></br></br>
            <input type="submit" class="submit" value="Delete Booking" />
        </form>
    </div>
    <div id="readAllBooking">
        <form class="formBooking" ng-submit="readAllBooking()">
            <h3>Select All Booking :</h3></br></br></br>
            <input type="submit" class="submit" value="Select All Booking" />
        </form>
    </div>
</div>
